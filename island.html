<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Island AR Model</title>
<script src="ar-launch.js"></script>
<script>
window.onload = function() {
    // Only auto-launch if not coming from fallback
    if (!window.location.search.includes('fallback')) {
        openAR('Island', true);
    }
};
</script>
</head>
<body>
<p>Launching Island AR model...</p>
<button onclick="openAR('Island')">Launch Island AR manually</button>
</body>
</html>
