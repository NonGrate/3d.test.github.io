<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AR Model Loader</title>
<script>
// ---- DEVICE DETECTION ----
function isIOS() {
    return /iPhone|iPad|iPod/i.test(navigator.userAgent);
}

function isAndroid() {
    return /Android/i.test(navigator.userAgent);
}

function openAR(model) {
    const iosUrl = model + '.usdz';
    const androidUrl = model + '.glb';
    if (isIOS()) {
        const a = document.createElement("a");
        a.setAttribute("rel", "ar");
        a.setAttribute("href", iosUrl);
        document.body.appendChild(a);
        a.click();
        a.remove();
    } else if (isAndroid()) {
        window.location.href =
            "https://arvr.google.com/scene-viewer/1.0?file=" +
            androidUrl +
            "&mode=ar_preferred";
    } else {
        alert("AR viewing is only supported on iOS and Android devices.");
    }
}
</script>
</head>
<body>
<button onclick="openAR('Shiba')">shiba</button>
<button onclick="openAR('Island')">island</button>
</body>
</html>
